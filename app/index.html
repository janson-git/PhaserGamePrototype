<!DOCTYPE html>
<html>
<head>
    <script src="/lib/phaser.min.js"></script>
</head>
<body>

<script>
    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        // TODO: разобраться с настройками физики
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 0 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            // update: update
        },
        backgroundColor: '#ffffff',
    };

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.setBaseURL();

        this.load.atlas(
            'boats',
            'assets/boatsSpriteListTransparent.png',
            'assets/boatsSpriteListConfig.json'
        );
    }

    function create ()
    {
        var atlasTexture = this.textures.get('boats');
        var frames = atlasTexture.getFrameNames();

        var x = 0;
        var y = 100;
        for (var i = 0; i < frames.length; i++)
        {
            x += 30;
            this.add.image(x, y, 'boats', frames[i]);
        }

        x = 0;
        y = 200;
        for (var i = 0; i < frames.length; i++)
        {
            x += 30;
            var img = this.add.image(x, y, 'boats', frames[i]);
            img.flipX = true;
        }

    }
</script>

</body>
</html>
